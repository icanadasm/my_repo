<!DOCTYPE html><html><head>
<title>Cal_ejercicio</title><meta charset="utf-8">
<script type="text/javascript">

function potencia3() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}
function seno() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value);
}
function potencia4() {
  num.value = Math.pow(num.value, 4);
}
</script>
</head>

<h3>Potenciador</h3>

<body>
  Number:
  <input type="text" id="n1"><p>

  <button onclick="potencia3()"> x<sup>3</sup> </button>

  <button onclick="seno()">sin(x) </button>

  <button onclick="potencia4()"> x<sup>4</sup> </button></body>

</body>
</html>
